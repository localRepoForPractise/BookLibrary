
<style type="text/css">
/* input.ng-invalid {border: 2px solid red;}
input.ng-valid {border: 2px solid green;}  */
</style>

<div class="container"
	style="border: 3px solid #f1f1f1; width: 40%; margin-top: 5%;">

	<p>
		<strong
			style="padding-left: 15px; font-size: 25px; font-style: italic;">Login
			Page</strong>
	</p>
	<form ng-app="bookLibraryApp" ng-controller="loginController"
		ng-submit="submit(login)" name="loginForm" novalidate>
		<div class="row">
			<div class="col-md-12">
				<div class="form-group"
					<label class="form-label">User Name <span
						style="color: red; padding-left: 5px">*</span>:
					</label> <input type="text" name="userName" placeholder="User Name"
						class="form-control" ng-minlength="3" ng-maxlength="10"
						ng-model="login.userName" required> <span
						style="color: red"
						ng-show="loginForm.userName.$dirty && loginForm.userName.$invalid">
						<span ng-show="loginForm.userName.$error.required">User
							Name is required.</span> <span
						ng-show="loginForm.userName.$touched && loginForm.userName.$error.minlength">min
							3 chars.</span> <span
						ng-show="loginForm.userName.$touched && loginForm.userName.$error.maxlength">Max
							10 chars.</span><br /> <br />
					</span>
				</div>
			</div>
		</div>

		<br />

		<div class="row">
			<div class="col-md-12">
				<div class="form-group"
					<label class="form-label">Password <span
						style="color: red; padding-left: 5px">*</span>:
					</label> <input type="password" id="password" name="password"
						placeholder="password" class="form-control" ng-minlength="3"
						ng-maxlength="10" ng-model="login.password"required"> <span
						style="color: red"
						ng-show="loginForm.password.$dirty && loginForm.password.$invalid">
						<span ng-show="loginForm.password.$error.required">
							Password is required.</span> <span
						ng-show="loginForm.password.$touched && loginForm.password.$error.minlength">min
							3 chars.</span> <span
						ng-show="loginForm.password.$touched && loginForm.password.$error.maxlength">Max
							10 chars.</span><br />
					</span>

				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-6 col-md-offset-5">
				<div class="form-actions">
					<p>
						<input type="submit" value="submit" class="btn btn-primary"
							ng-disabled="loginForm.$invalid">
					</p>
				</div>
			</div>
		</div>
		<br />
</div>
</form>
