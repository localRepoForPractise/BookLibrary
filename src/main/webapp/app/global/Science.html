<div>
	<input type="button" value="Science Books" ng-click="ScienceBooks()" />
	<hr />
	<table cellpadding="0" cellspacing="0" ng-show="IsVisible">
		<tr>
			<th>Book_Id</th>
			<th>Category_Id</th>
			<th>Book_Name</th>
			<th>Book_Author</th>
			<th>Created_By</th>
			<th>Created_Date</th>
		</tr>
		<tbody ng-repeat="m in Books">
			<tr>
				<td>{{ m.Book_Id }}</td>
				<td>{{ m.Category_Id }}</td>
				<td>{{ m.Book_Name }}</td>
				<td>{{ m.Book_Author }}</td>
				<td>{{ m.Created_By}}</td>
				<td>{{ m.Created_Date }}</td>
			</tr>
		</tbody>
	</table>
</div>
