<h2>Art Books</h2>
 <marquee behavior="scroll" bgcolor="green" loop="-1" width="100%">
  <i><font color="orange"><strong> Enroll any art books</strong></font></i>
</marquee> 
<div>
	<table class="table table-hover table-bordered table-striped">
		<thead>
			<tr>
				<th>Book ID</th>
				<th>Book Name</th>
				<th>Book Author</th>
				<th>Enroll</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in artsBookList">
				<td>{{ item.id }}</td>
				<td>{{ item.bookName }}</td>
				<td>{{ item.bookAuthor }}</td>
				<td><button class="btn btn-primary" ng-click="enroll(item)">Enroll</button></td>
			</tr>
		</tbody>
	</table>
</div>
