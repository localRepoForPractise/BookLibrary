<div>
	<h1>History Books</h1>
	
	 <marquee behavior="scroll" bgcolor="green" loop="-1" width="100%">
  <i><font color="orange"><strong> Enrolled Any History Book that you wants </strong></font></i>
</marquee> 
	<table class="table table-hover table-bordered table-striped">
		<thead>
			<tr>
				<th>Book ID</th>
				<th>Book Name</th>
				<th>Book Author</th>
				<th>Enroll</th>
				
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in HistoryBookList" >
				<td>{{ item.id }}</td>
				<td>{{ item.bookName }}</td>
				<td>{{ item.bookAuthor }}</td>
				<td><button type="submit" class="btn btn-primary" ng-click="enroll(item)">Enroll</button></td>
			
	        </tr>
		</tbody>
	</table>
 


</div>
