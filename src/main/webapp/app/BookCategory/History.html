<div>
	<h1>History Books</h1>
	<table>
		<thead>
			<tr>
				<th>Book ID</th>
				<th>Book Name</th>
				<th>Book Author</th>
				<th>Enroll</th>
				
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in HistoryBookList">
				<td>{{ item.bookId }}</td>
				<td>{{ item.bookName }}</td>
				<td>{{ item.bookAuthor }}</td>
				<td><button onclick="Enroll()">Enroll</button></td>
	        </tr>
		</tbody>
	</table>
 <script>
function Enroll(){
  alert("Book Enroll Successfully");
}
</script>


</div>
